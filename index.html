<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>To Do List</h1>
          <div id='todo-list'>
          </div>
          <form id="create-task">
            <input id="new-task-content" type="text" placeholder="Insert a new task" required/>
            <button id="create">Create</button>
          </form>
          <div class="bottom-content">
            <div class="to-do-amount"><span></span></div>
            <div class="filtered-div">
              <button class="btn btn-outline filtered-items active all" id="all-button">All</button>
              <button class="btn btn-outline filtered-items remaining" id="remaining-button">Remaining</button>
              <button class="btn btn-outline filtered-items completed" id="completed-button">Completed</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
